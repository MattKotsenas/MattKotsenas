name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Hugo Docker image
        run: docker build -t mattkotsenas/blog-hugo -f build/Dockerfile .

      - name: Generate site with Hugo
        run: docker run --rm -v ${{ github.workspace }}:/src mattkotsenas/blog-hugo hugo --minify

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: public/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment:
      name: production
      url: https://matt.kotsenas.com

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site/

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: mattkotsenas
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: site/
