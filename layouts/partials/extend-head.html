<!-- Syntax highlighting (class-based light/dark) -->
{{ $syntaxLight := resources.Get "css/syntax.css" | minify }}
{{ $syntaxDark := resources.Get "css/syntax-dark.css" | minify }}
<link rel="stylesheet" href="{{ $syntaxLight.Permalink }}">
<link rel="stylesheet" href="{{ $syntaxDark.Permalink }}">

<!-- Google Analytics -->
{{ if hugo.IsProduction }}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.Config.Services.GoogleAnalytics.ID }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.Config.Services.GoogleAnalytics.ID }}');
</script>
{{ end }}
