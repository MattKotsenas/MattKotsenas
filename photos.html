<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset='utf-8' />
        <title>Matt Kotsenas :: Photos</title>
        <link rel="stylesheet" type="text/css" href="style/main.css" />
        <link rel="stylesheet" type="text/css" href="style/photos.css" />
        <!-- Some icons via the Silk icon set http://www.famfamfam.com/lab/icons/silk/ -->
    </head>
    <body>
        <header>
            <h1>Photos</h1>
            <nav>
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="photos.html">Photos</a></li>
                </ul>
            </nav>
            <hr />
        </header>
        <section>
            <div class="album">
                <a href="http://www.flickr.com/photos/93796640@N08/sets/72157632908565468/show">
                    <div>
                        <img src="http://farm9.staticflickr.com/8099/8525693370_7a136c8ec0_n.jpg" alt="Tanzania" />
                        <div class="caption"><span class="label">Tanzania Safari (Jan 2013)</span></div>
                    </div>
                </a>
            </div>
        </section>
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
        <script type="text/javascript">
            "use strict";

            $(document).ready(function () {
                $(".album").each(function () {
                    $(this).hover(function () {
                        $(this).find(".caption").toggle("slide", { direction: "down" });
                    }, function () {
                        $(this).find(".caption").toggle("slide", { direction: "down" });
                    });
                });

            });
        </script>
    </body>
</html>
